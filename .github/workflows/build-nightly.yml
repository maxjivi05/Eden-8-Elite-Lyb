name: Build

concurrency:
  group: build-eden-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    # This runs the job automatically every 6 hours.
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # This allows you to run the build manually from the Actions tab.

jobs:
  android:
    runs-on: ubuntu-latest
    name: "Android (Lyfb)"
    env:
      TARGET: Lyfb
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
    steps:
      - name: Checkout Workflow Files
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      - name: Clone Fresh Eden Source
        run: |
          git clone 'https://git.eden-emu.dev/eden-emu/eden.git' ./eden
          echo "Successfully cloned latest Eden source."

      - name: Apply Live Patches
        run: |
          # Define file paths for clarity
          CMAKE_FILE="./eden/src/android/app/src/main/jni/CMakeLists.txt"
          NATIVE_FILE="./eden/src/android/app/src/main/jni/native.cpp"

          echo "Applying patches directly to cloned source..."

          # Patch 1: Remove adrenotools from CMakeLists.txt
          sed -i 's/add_subdirectory(${CMAKE_SOURCE_DIR}\/externals\/libadrenotools EXCLUDE_FROM_ALL)//' "$CMAKE_FILE"
          
          # Patch 2: Replace adrenotools with vulkan link library in CMakeLists.txt
          sed -i 's/target_link_libraries(yuzu-android PRIVATE adrenotools)/target_link_libraries(yuzu-android PRIVATE vulkan)/' "$CMAKE_FILE"

          # Patch 3: Comment out the adrenotools header include in native.cpp
          sed -i 's|#include <adrenotools/driver.h>|// Patched by Lyfb: #include <adrenotools/driver.h>|' "$NATIVE_FILE"
          
          # Patch 4: Replace the entire InitializeGpuDriver function body in native.cpp
          sed -i '/void EmulationSession::InitializeGpuDriver/,/m_vulkan_library = std::make_shared<Common::DynamicLibrary>(handle);/c\void EmulationSession::InitializeGpuDriver(const std::string&, const std::string&, const std::string&, const std::string&) {\n#ifdef ARCHITECTURE_arm64\n    void* handle{};\n    handle = dlopen("libvulkan.so", RTLD_NOW);\n    if (!handle) handle = dlopen("libvulkan.so.1", RTLD_NOW);\n    m_vulkan_library = std::make_shared<Common::DynamicLibrary>(handle);\n#endif' "$NATIVE_FILE"

          # Patch 5: Replace the getSystemDriverInfo function body in native.cpp
          sed -i '/jobjectArray Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getSystemDriverInfo/,/return j_driver_info;/c\jobjectArray Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getSystemDriverInfo(\n    JNIEnv* env, jobject j_obj, jobject j_surf, jstring) {\n    void* handle = dlopen("libvulkan.so", RTLD_NOW);\n    if (!handle) handle = dlopen("libvulkan.so.1", RTLD_NOW);\n    auto driver_library = std::make_shared<Common::DynamicLibrary>(handle);\n    auto window = std::make_unique<EmuWindow_Android>(ANativeWindow_fromSurface(env, j_surf), driver_library);\n    Vulkan::vk::InstanceDispatch dld;\n    Vulkan::vk::Instance vk_instance = Vulkan::CreateInstance(*driver_library, dld, VK_API_VERSION_1_1, Core::Frontend::WindowSystemType::Android);\n    auto surface = Vulkan::CreateSurface(vk_instance, window->GetWindowInfo());\n    auto device = Vulkan::CreateDevice(vk_instance, dld, *surface);\n    auto driver_version = device.GetDriverVersion();\n    auto version_string = fmt::format("{}.{}.{}", VK_API_VERSION_MAJOR(driver_version), VK_API_VERSION_MINOR(driver_version), VK_API_VERSION_PATCH(driver_version));\n    jobjectArray j_driver_info = env->NewObjectArray(2, Common::Android::GetStringClass(), Common::Android::ToJString(env, version_string));\n    env->SetObjectArrayElement(j_driver_info, 1, Common::Android::ToJString(env, device.GetDriverName()));\n    return j_driver_info;' "$NATIVE_FILE"

          # Patch 6: Replace the getGpuModel function body in native.cpp
          sed -i '/jstring Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getGpuModel/,/return Common::Android::ToJString(env, model_name);/c\jstring Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getGpuModel(JNIEnv *env, jobject j_obj, jobject j_surf, jstring) {\n    void* handle = dlopen("libvulkan.so", RTLD_NOW);\n    if (!handle) handle = dlopen("libvulkan.so.1", RTLD_NOW);\n    auto driver_library = std::make_shared<Common::DynamicLibrary>(handle);\n    auto window = std::make_unique<EmuWindow_Android>(ANativeWindow_fromSurface(env, j_surf), driver_library);\n    Vulkan::vk::InstanceDispatch dld;\n    Vulkan::vk::Instance vk_instance = Vulkan::CreateInstance(*driver_library, dld, VK_API_VERSION_1_1, Core::Frontend::WindowSystemType::Android);\n    auto surface = Vulkan::CreateSurface(vk_instance, window->GetWindowInfo());\n    auto device = Vulkan::CreateDevice(vk_instance, dld, *surface);\n    const std::string model_name{device.GetModelName()};\n    window.release();\n    return Common::Android::ToJString(env, model_name);' "$NATIVE_FILE"

          echo "All patches applied successfully."

      - name: Restore ccache
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile and Package Android Build
        run: |
          cd ./eden
          
          # Get commit count for naming the APK
          COUNT="$(git rev-list --count HEAD)"
          APK_NAME="Eden-${COUNT}-Android-${TARGET}"
          
          # Navigate to the Android project directory
          cd src/android
          chmod +x ./gradlew
          
          # Run the Gradle build command
          echo "Starting Gradle build..."
          ./gradlew assembleMainlineRelease -PYUZU_ANDROID_ARGS="-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON"
          
          # Display ccache stats
          ccache -s -v
          
          # Find and package the final APK
          echo "Packaging the APK..."
          sleep 5 # Give the filesystem a moment
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "::error::Could not find the generated APK file."
            echo "Listing contents of output directory for debugging:"
            ls -lR app/build/outputs/apk/
            exit 1
          fi
          
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"
          echo "APK packaged successfully at artifacts/$APK_NAME.apk"

      - name: Save ccache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: eden-android-${{ env.TARGET }}
          path: eden/src/android/artifacts/
